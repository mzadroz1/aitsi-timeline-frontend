<h1 mat-dialog-title>Delete event</h1>
<div mat-dialog-content>
  Would you like to delete {{deletedTimelineEvent.event_name}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">No</button>
  <button mat-raised-button color="warn" cdkFocusInitial (click)="deleteEvent()">
    Yes
  </button>
</div>
