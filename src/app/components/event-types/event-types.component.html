<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Event name column -->
    <ng-container matColumnDef="event_type_name">
      <th mat-header-cell *matHeaderCellDef> Event Type Name</th>
      <td mat-cell *matCellDef="let row"> {{row.event_type_name}} </td>
    </ng-container>

    <!-- Event Start Date column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color</th>
      <td mat-cell *matCellDef="let row"> <mat-icon [ngStyle]="{'color': row.color}">calendar_today</mat-icon> </td>
    </ng-container>

    <ng-container *ngIf="isUserLoggedIn()" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="button-row">
          <div class="flex-container">
            <div class="button-container">
              <button mat-mini-fab color="accent" aria-label="Edit"
                      (click)="openEditDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" aria-label="Delete"
                      (click)="openDeleteDialog(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching"</td>
    </tr>
  </table>
  <div class="button-row">
    <button *ngIf="isUserLoggedIn()" mat-raised-button (click)="openCreateEventType()" aria-label="Create Event Type">Create Event Type</button>
  </div>
</div>
